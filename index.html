<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GradSim — 졸업요건 시뮬레이터</title>
  <meta name="description" content="졸업요건 시뮬레이션" />
  <link rel="stylesheet" href="styles.css?v=1770719053" />
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <div class="brand__logo">G</div>
        <div>
          <div class="brand__title">GradSim</div>
          <div class="brand__sub">졸업요건 시뮬레이션</div>
        </div>
      </div>

      <!-- 기능은 유지하되 UI에서는 숨김(앱이 이 ID를 참조할 수 있어요) -->
      <div class="top-actions" style="display:none;">
        <button id="exportBtn" class="btn btn--ghost" type="button">내보내기(JSON)</button>
        <label class="btn btn--ghost" for="importFile" style="cursor:pointer;">가져오기(JSON)</label>
        <input id="importFile" type="file" accept="application/json" hidden />
        <button id="resetBtn" class="btn btn--danger" type="button">초기화</button>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="panel panel--left">
      <div id="fatalError" class="fatal" style="display:none;"></div>

      <div class="card card--glass">
        <div class="card__head">
          <h2 class="card__title">학번 · 트랙</h2>
          <div id="banner" class="pill"><span id="bannerTitle">—</span></div>
        </div>

        <div class="formgrid">
          <label class="field">
            <span class="field__label">학번</span>
            <select id="cohort" class="select"></select>
          </label>

          <label class="field">
            <span class="field__label">전공/부전공</span>
            <select id="trackType" class="select">
              <option value="major">전공</option>
              <option value="minor">부전공</option>
            </select>
          </label>

          <label class="field" style="grid-column:1/-1;">
            <span class="field__label">트랙</span>
            <select id="track" class="select"></select>
          </label>

          <label class="field" style="grid-column:1/-1;">
            <span class="field__label">추가 트랙(선택)</span>
            <select id="extraTrack" class="select"></select>
          </label>
        </div>
      </div>

      <div class="card">
        <div class="card__head">
          <h2 class="card__title">포털 수강내역 붙여넣기</h2>
          <div class="badge badge--muted">복붙 자동 인식</div>
        </div>

        <p class="muted">포털에서 표 전체 복사 → 아래에 붙여넣기 → 등록</p>

        <textarea id="pasteBox" class="textarea" rows="8"
          placeholder="예) 2025 2학기 BS119 ... 3.0 C0 2.0"></textarea>

        <div class="row">
          <button id="btnParsePaste" class="btn btn--primary" type="button">등록</button>
          <button id="btnClearPaste" class="btn btn--ghost" type="button">비우기</button>
        </div>

        <div id="pasteResult" class="hint"></div>
      </div>

      <div class="card">
        <div class="card__head">
          <h2 class="card__title">과목 추가</h2>
          <div class="badge badge--muted">수동 입력</div>
        </div>

        <form id="addCourse" class="formgrid">
          <label class="field">
            <span class="field__label">과목코드</span>
            <input id="code" class="input" placeholder="예: BS102a" />
          </label>

          <label class="field">
            <span class="field__label">학점</span>
            <input id="credits" class="input" inputmode="decimal" placeholder="예: 3.0" />
          </label>

          <label class="field" style="grid-column:1/-1;">
            <span class="field__label">과목명</span>
            <input id="name" class="input" placeholder="예: 공학수학Ⅰ" />
          </label>

          <label class="field" style="grid-column:1/-1;">
            <span class="field__label">분류</span>
            <div class="row row--tight">
              <select id="bucket" class="select" style="flex:1;"></select>
              <label class="check">
                <input id="autoBucket" type="checkbox" checked />
                <span>자동 분류</span>
              </label>
            </div>
          </label>

          <div class="row" style="grid-column:1/-1;">
            <button class="btn btn--primary" type="submit">추가</button>
            <button id="resetBtn2" class="btn btn--danger" type="button">초기화</button>
          </div>
        </form>

        <div class="searchbar">
          <input id="courseSearch" class="input" placeholder="추가한 과목 검색(코드/이름)" />
        </div>
        <div id="suggestions" class="hint"></div>
      </div>
    </section>

    <section class="panel panel--right">
      <div class="grid2">
        <div class="card card--glass">
          <div class="card__head">
            <h2 class="card__title">진행률</h2>
            <div class="badge" id="courseCount">0</div>
          </div>

          <div class="kv">
            <div class="kv__item">
              <div class="kv__k">총학점</div>
              <div id="summaryTotal" class="kv__v">—</div>
              <div class="bar"><div id="barTotal" class="bar__fill"></div></div>
            </div>
            <div class="kv__item">
              <div class="kv__k">기초학점</div>
              <div id="summaryBasic" class="kv__v">—</div>
              <div class="bar"><div id="barBasic" class="bar__fill"></div></div>
            </div>
            <div class="kv__item">
              <div class="kv__k">심화학점</div>
              <div id="summaryAdv" class="kv__v">—</div>
              <div class="bar"><div id="barAdv" class="bar__fill"></div></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card__head">
            <h2 class="card__title">기초 요건</h2>
            <div class="badge badge--muted">충족/부족</div>
          </div>
          <div class="table">
            <div class="trow"><div>수학</div><div id="mathStatus" class="tright">—</div></div>
            <div class="trow"><div>기초과학</div><div id="scienceStatus" class="tright">—</div></div>
            <div class="trow"><div>기초공학(핵심)</div><div id="engCoreStatus" class="tright">—</div></div>
            <div class="trow"><div>기초공학(선택)</div><div id="engSelStatus" class="tright">—</div></div>
            <div class="trow"><div>인문사회</div><div id="hssStatus" class="tright">—</div></div>
            <div class="trow"><div>영어/글로벌</div><div id="engCommStatus" class="tright">—</div></div>
            <div class="trow"><div>예능</div><div id="artsStatusWrap" class="tright"><span id="artsStatus">—</span></div></div>
          </div>
        </div>
      </div>

      <div class="grid2">
        <div class="card">
          <div class="card__head">
            <h2 class="card__title">심화 요건</h2>
            <div class="badge badge--muted">트랙</div>
          </div>
          <div class="table">
            <div class="trow"><div>트랙(전공)</div><div id="advTrackStatus" class="tright">—</div></div>
            <div class="trow"><div>트랙 외 심화</div><div id="advNonStatus" class="tright">—</div></div>
            <div class="trow"><div>UGRP</div><div id="advUgrpStatus" class="tright">—</div></div>
            <div class="trow"><div>인턴십</div><div id="advInternStatus" class="tright">—</div></div>
          </div>
        </div>

        <div class="card">
          <div class="card__head">
            <h2 class="card__title">수강 과목</h2>
            <div class="badge badge--muted">목록</div>
          </div>
          <div class="table table--scroll">
            <div class="trow trow--head">
              <div>코드</div><div>과목명</div><div class="tright">학점</div><div class="tright">삭제</div>
            </div>
            <div id="courseTableBody"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js?v=1770719053"></script>
</body>
</html>
